<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>SuperMart - eCommerce HTML5 Template</title>
        <meta name="description" content="SuperMart eCommerce HTML Template specially designed for multipurpose shops like the mega store, grocery stores, supermarkets, organic shops, and online stores" />
        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/f-icon" />

        <!-- font awesome -->
        <link rel="stylesheet" href="assets/css/all.min.css" />
        <!-- bootstraph -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <!-- Fancy Box -->
        <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css" />
        <!-- swiper js -->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
        <!-- Nice Select -->
        <link rel="stylesheet" href="assets/css/nice-select.css" />
        <!-- Countdown js -->
        <link rel="stylesheet" href="assets/css/jquery.countdown.css" />
        <!-- User's CSS Here -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body>
        <!-- Comming Soon Start -->
        <section class="fullPage-section p-0">
            <div class="full-page__wrapper">
                <div class="full-page__image">
                    <div class="full-page__logo">
                        <a href="home.html"><img src="assets/images/logo/logo-white.png" alt="logo" /></a>
                    </div>
                    <img src="assets/images/comming-soon.jpg" alt="comming-soon" />
                </div>
                <div class="full-page__inner">
                    <div class="full-page__content">
                        <h2>We are coming with something big for you!</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis, lectus magna fringilla urna, porttitor</p>
                        <div class="commingSoon__countdown countdown__wrapper">
                            <div id="salesCountdown"></div>
                        </div>
                        <div class="form-title">Stay tuned, early subscribers will receive goodies.</div>
                        <form action="#" method="post" class="cta__form">
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" />
                            <button type="submit" class="btn btn-primary">Notify me</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Comming Soon End -->

        <!-- JS -->
        <script src="assets/js/jquery-3.6.0.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.fancybox.min.js"></script>
        <script src="assets/js/jquery.plugin.min.js"></script>
        <script src="assets/js/jquery.countdown.min.js"></script>
        <script src="assets/js/counterup.min.js"></script>
        <script src="assets/js/jquery.waypoints.js"></script>
        <script src="assets/js/jquery.nice-select.js"></script>
        <script src="assets/js/swiper-bundle.min.js"></script>
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
